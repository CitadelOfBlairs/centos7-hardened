sudo: required
dist: trusty

os:
  - linux

env:
  matrix:
    - TARGETS="test"

  global:
    - secure: 
    - secure: 

before_install:
  - sudo apt-get update -y --fix-missing

install:
  - curl -o /tmp/packer.zip -L "https://releases.hashicorp.com/packer/1.0.0/packer_1.0.0_linux_amd64.zip"
  - sudo unzip -d /usr/local/bin /tmp/packer.zip

script:
  - make $TARGETS

notifications:
